<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Affinage</title>
</head>
<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <a href="#" class="page-header__logo logo">A</a>
      <nav class="page-header__nav nav">
        <button class="nav__toggle">
          <span class="visually-hidden">Open site naviagtion</span>
        </button>
      </nav>
    </div>
  </header>
  <main>
    <h1 class="visually-hidden">Main page "Affinage"</h1>
    <section class="hero">
      <div class="hero__wrapper">
        <h2 class="hero__title">Affinage</h2>
        <span class="hero__theme">тестовое задание</span>
        <strong class="hero__tagline">очень хороший слоган</strong>
        <div class="hero__slider slider">
          <div class="slider__images">
            <picture class="slider__image-box slider__image-box--prev">
              <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
              <img
              class="slider__image slider__image--prev"
              src="img/kaboompics_Arc.jpg"
              width="280"
              height="184"
              alt="slide"
              >
            </picture>
            <picture class="slider__image-box slider__image-box--current">
              <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
              <img class="slider__image slider__image--current"
                src="img/photo.jpg"
                width="558"
                height="318"
                alt="slide"
              >
            </picture>
          </div>
          <div class="slider__controls controls">
            <button class="controls__button controls__button--prev">
              <span class="visually-hidden">Previuos slide</span>
            </button>
            <button class="controls__button controls__button--next">
                <span class="visually-hidden">Next slide</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
